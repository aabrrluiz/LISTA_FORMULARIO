<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <title>Deixe um comentario</title>
    <style>
        input{
            width: 300px;
            height: 20px;
        }
        textarea{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Deixe um comentario</h1>
    <form>
        <label for="Nome">Nome</label><br>
       <input type="text" name="Nome"> <br> <br>
        <label for="Email">Email</label><br>
        <input type="text" name="Email"> <br> <br>
        <label for="Website">Website</label><br>
        <input type="text" name="Website" id=""> <br> <br>
        <label for="Comentario">Comentario</label><br>
        <textarea name="Comentario" id="" cols="20" rows="5"></textarea>

        <p>Observação: Seu comentario sera publicado apos passar pelo moderados</p><br>

        <button>Enviar Comentario</button>
    </form>

</html>
